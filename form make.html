<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 align="center"><b> <u>Student Registration Form </u></b></h1>
   <form>
    <label for="NAME">Student's Name:</label>
    <input type="text" id="NAME" placeholder="Enter your name"> <br> <br>
    <label for="EMAIL">Enter your Email:</label>
    <input type="text" id="EMAIL"> <br> <br>

    <label for="MOB">Enter your contact no:</label>
    <input type="text" id="MOB"> <br> <br>

    <label for="DOB">Date of Birth:</label>
    <input type="date" name="DOB" id="DOB"> <br> <br>

    <label for="GEN">Gender:</label> <br>
    <input type="radio" id="MALE" name="GEN" >
    <label for="MALE">MALE</label><br>
    <input type="radio" id="FEMALE" name="GEN" >
    <label for="FEMALE">FEMALE</label><br> <br>

   <label for="HOBBIES">Choose your Hobbies:</label>
   <input type="checkbox"id="indoor games">
   <label for="indoor games">Indoor Games</label>
   <input type="checkbox" id="outdoor games">
   <label for="outdoor games">Outdoor Games</label> 
   <input type="checkbox" id="Dancing">
   <label for="Dancing">Dancing</label>  <br> <br>

    <label for="CON">Country</label>
    <select name="CON" id="CON">
        <option value="India">India</option>
        <option value="Africa">Africa</option>
        <option value="Nepal">Nepal</option>
        <option value="Bangladesh">Bangladesh</option>
    </select>
    <br> <br>
    <fieldset>
     <legend>ADDRESS:</legend>
     <label for="a">State:</label>
    <input type="text" id="a"> <br> <br>
    <label for="L">City:</label>
    <input type="text" id="L"> <br> <br>
    <label for="AB">Street:</label>
    <input type="text" id="AB"> <br> <br>
    <label for="SS">PIN:</label>
    <input type="text" id="SS"> <br> <br>
    </fieldset>
<br> <br>

    <label for="CON1">Choose your Course:</label>
    <select name="CON1" id="CON1">
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.tech">B.tech</option>
        <option value="LAW">LAW</option>
    </select>
    <br> <br>

    
    <input type="button" value="Submit">
   
   </form>

</body>
</html>
